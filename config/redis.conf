# RDB persistence configuration
# Save if at least 1 key changed in 900 seconds
save 900 1
# Save if at least 10 keys changed in 300 seconds
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000

# Directory where to save the RDB file
dir ./data/redis

# AOF persistence
appendonly yes
appendfsync everysec

# Network configuration
port 6379
bind 127.0.0.1

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru
